<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Your Posts</title>
</head>
<body>


	<div layout:fragment="content" class="container mySpace">

		<div class="card">
			<div class="card card-body">
				<h2>
					Here are your posts, <span th:utext="${name}">
				</h2>
			</div>
		</div>
		</br>

		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Location</th>
							<th>Category</th>
							<th>Description</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="task:${tasks}">
							<td th:text="${task.date}"></td>
							<td th:text="${task.location}"></td>
							<td th:text="${task.category}"></td>
							<td th:text="${task.description}"></td>
							<div th:switch="${task.completed}">
								<td th:case="0">
								
								 <a th:href="@{/taskOffers(id=${task.id})}" class="btn btn-dark">View
										Offers <i class="fas fa-comment-dollar"></i>
								</a></td>
								<td th:case="1"><span class="badge badge-success">Task Completed <i class="fa fa-check-circle" aria-hidden="true"></i></span>
								<td>
						</tr>


					</tbody>

				</table>
			</div>
		</div>
	</div>

	</td>

	</tr>





</body>
</html>
