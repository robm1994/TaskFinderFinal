 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title></title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form th:action="@{/addTask}" th:object="${task}" method="post">
			
		
		
			<div class="form-group">
				<label for="Date" class="form-control-label">Date</label> <input
					type="date" class="form-control" th:field="*{date}" id="date" style="width: 500px;"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('date')}"
					th:errors="*{date}"></div>
			</div>
			
			<div class="form-group">
				<label for="Time" class="form-control-label">Time</label> <input
					type="time" class="form-control" th:field="*{time}" id="time" style="width: 500px;"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('time')}"
					th:errors="*{time}"></div>
			</div>
	
	<!--  <div class="form-group">
				<label for="location" class="form-control-label">Location</label>
				<input type="text" class="form-control" th:field="*{location}"
					id="location" />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div> -->		
					
			 <div class="form-group">
                        <label class="col-form-label" for="location">General Location</label>
                        <select class="form-control" id="location" name="location" style="width: 500px;">
                            <option value="default">Select a location</option>
                            <option value="Antrim">Antrim</option>
                            <option value="Armagh">Armagh</option>
                            <option value="Carlow">Carlow</option>
                            <option value="Cavan">Cavan</option>
                            <option value="Clare">Clare</option>
                            <option value="Cork">Cork</option>
                            <option value="Derry">Derry</option>
                            <option value="Donegal">Donegal</option>
                            <option value="Down">Down</option>
                            <option value="Dublin">Dublin</option>
                            <option value="Fermanagh">Fermanagh</option>
                            <option value="Galway">Galway</option>
                            <option value="Kerry">Kerry</option>
                            <option value="Kildare">Kildare</option>
                            <option value="Kilkenny">Kilkenny</option>
                            <option value="Laois">Laois</option>
                            <option value="Leitrim">Leitrim</option>
                            <option value="Limerick">Limerick</option>
                            <option value="Longford">Longford</option>
                            <option value="Louth">Louth</option>
                             <option value="Mayo">Mayo</option>
                            <option value="Meath">Meath</option>
                            <option value="Monaghan">Monaghan</option>
                            <option value="Offaly">Offaly</option>
                            <option value="Roscommon">Roscommon</option>
                            <option value="Sligo">Sligo</option>
                            <option value="Tipperary">Tipperary</option>
                            <option value="Tyrone">Tyrone</option>
                            <option value="Waterford">Waterford</option>
                            <option value="Westmeath">Westmeath</option>
                             <option value="Wexford">Wexford</option>
                            <option value="Wicklow">Wicklow</option>
                            
                            </select>
                 </div>
                 
                 <div class="form-group">
					<label for="address" class="form-control-label">Exact Address</label>
					<textarea   class="form-control" th:field="*{address}"
						id="description" style="width: 500px;" placeholder="This will be made available to the worker whose offer that you accept">  </textarea>
					<div class="text text-danger"
						th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

			
		<!--  	<div class="form-group">
				<label for="category" class="form-control-label">Category</label> <input
					type="text" class="form-control" th:field="*{category}"
					id="category"  />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
               </div> -->
               
               <div class="form-group">
                        <label class="col-form-label" for="category">Category</label>
                        <select class="form-control" id="category" name="category" style="width: 500px;">
                            <option value="default">Select a category</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Carpentry">Carpentry</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Plastering">Plastering</option>
                            <option value="Painting">Painting</option>
                            </select>
                 </div>
               
				<div class="form-group">
					<label for="description" class="form-control-label">Description</label>
					<textarea   class="form-control" th:field="*{description}"
						id="description" style="width: 500px;" placeholder="Try to include specifics here">  </textarea>
					<div class="text text-danger"
						th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


				</div>
				<input type="submit" value="Submit" class="btn btn-primary" />
		</form>
	</div>
</body>
</html>
